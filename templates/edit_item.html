<html>
<h1>Adding a new item</h1>
<br>


<form action='#' method='POST' id="my_form">

    Name:
    <input type='text' size='30' name='name' value="{{ item.name }}">
    <br>

    Description:
    <input type='text' size='30' name='description' value="{{ item.description }}">
    <br>

    Category:
    <select name="category_id" form="my_form" >
        {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == item.category_id %} selected="selected"{% endif %}>{{ category.name }}</option>
        {% endfor %}
    </select>
    <br>

    <input type='submit' value='Update'>

</form>


</html>
